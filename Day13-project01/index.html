<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website UI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!--Sidebar-->
        <aside class="sidebar">
          <a href="" class="logo-link">
            <img src="./img/logo.svg" alt="" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./img/siderbar-icon-1.svg" alt="" class="icon" />
              New In
            </a>
            <a href="" class="nav-item">
              <img src="./img/siderbar-icon-2.svg" alt="" class="icon" />
              Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./img/siderbar-icon-3.svg" alt="" class="icon" />
              Shoes
            </a>
            <a href="" class="nav-item">
              <img src="./img/siderbar-icon-4.svg" alt="" class="icon" />
              Accessories
            </a>
            <a href="" class="nav-item">
              <img src="./img/siderbar-icon-5.svg" alt="" class="icon" />
              Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./img/siderbar-icon-6.svg" alt="" class="icon" />
              Gifts & Living
            </a>
            <a href="" class="nav-item">
              <img src="./img/siderbar-icon-7.svg" alt="" class="icon" />
              Inspiration
            </a>
          </nav>
          <!--End .nav-->

          <button class="chat-btn">
            <span class="icon">
              <img src="./icon/chat.svg" alt="" />
            </span>
            Help Center
          </button>
        </aside>

        <!--Header-->
        <header class="header">
          <form action="" class="search-form">
            <img src="./icon/search.svg" alt="search" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>
          <!--End .search-form-->

          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>
          <!--End .nav-->

          <div class="actions">
            <a href="" class="action-link">
              <img src="./icon/cart.svg" alt="cart" class="action-icon" />
            </a>
            <a href="" class="action-link">
              <img src="./icon/user.svg" alt="user" class="action-icon" />
            </a>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <div class="wide">
            <img src="./img/W1.png" alt="" />
          </div>
          <div class="tall">
            <img src="./img/W3.png" alt="" />
          </div>
          <div class="wide">
            <img src="./img/W2.png" alt="" />
          </div>
          <div class="tall">
            <img src="./img/W4.png" alt="" />
          </div>
          <div class="tall">
            <img src="./img/W5.png" alt="" />
          </div>
          <div class="tall">
            <img src="./img/W6.png" alt="" />
          </div>
          <div class="wide">
            <img src="./img/W7.png" alt="" />
          </div>
          <div class="wide">
            <img src="./img/W8.png" alt="" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
