<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />

        <div class="item active">
          <img
            src="https://fastly.picsum.photos/id/806/1600/500.jpg?hmac=1ijH1n9Z4Azdbadyg2xDgUYjwa2vPhRsNpSBp0kcWV4"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/727/1600/500.jpg?hmac=BaGjlZborDujPfBeYAhytq2ul1BZwrISjvlrRlUTusI"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/450/1600/500.jpg?hmac=tuGbYs8ybCTcoW6hiv9Y08rCGNsP01ykdeMK6ROy2ik"
            alt=""
          />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <!--.End navigation-auto-->
      </div>
      <!--End .carousel-inner-->
      <div class="carousel-nav">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
      </div>
      <!--End .carousel-nav-->

      <div class="carousel-navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
