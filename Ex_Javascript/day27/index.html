<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day27</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }

      main {
        width: 80%;
        margin: 60px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h3 {
        text-align: center;
      }

      input {
        display: block;
        margin: 0 auto;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .cart-wrapp {
        padding: 6px 4px;
      }

      td {
        text-align: center;
        padding: 8px;
      }

      table {
        margin-bottom: 30px;
        border-collapse: collapse;
        width: 100%;
        /* display: flow; */
      }

      table th {
        background-color: #007bff;
        color: #fff;
      }

      table th,
      table td {
        border: 1px solid #ccc;
      }

      .list-cart tr:hover {
        background-color: #f5f5f5;
      }

      .delete-button {
        background-color: #dc3545;
        color: #fff;
      }

      .delete-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <main>
      <h3>Danh sách sản phẩm</h3>
      <table border="1" cellpadding="0" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th width="5%">STT</th>
            <th>Tên sản phẩm</th>
            <th width="10%">Giá</th>
            <th width="12%">Thêm vào giỏ</th>
          </tr>
        </thead>
        <tbody class="list-product"></tbody>
      </table>

      <hr />

      <table
        id=""
        border="1"
        cellpadding="0"
        cellspacing="0"
        width="100%"
      ></table>

      <!-- table show cart-->
      <table
        class="cart-table"
        border="1"
        cellpadding="0"
        cellspacing="0"
        width="100%"
      >
        <thead>
          <tr>
            <th width="5%">STT</th>
            <th>Tên sản phẩm</th>
            <th width="10%">Số lượng</th>
            <th width="10%">Giá</th>
            <th width="10%">Tổng</th>
            <th width="12%">Xóa</th>
          </tr>
        </thead>
        <tbody class="list-cart"></tbody>
        <div class="cart-btn-wrapp"></div>
      </table>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
