<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizs</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <!-- link font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- header content -->
    </header>
    <main>
      <div class="quizGame__start">
        <div class="quizGame__start--btn-wrapper">
          <button class="quizGame__start--button">Start</button>
          <div class="start__countdown">
            <p>1111</p>
          </div>
        </div>
      </div>

      <div class="container">
        <!--End .quizGame__start-->

        <div class="quiz__box"></div>
        <!--End .quiz__box-->

        <div class="result_box">
          <h1>Game performance</h1>

          <div class="result__group">
            <div class="grid__row">
              <div class="result__item grid__column-6">
                <div class="result__item-inner">
                  <p>3132</p>
                  <p>Score</p>
                </div>
              </div>
              <!--End .result__item-->

              <div class="result__item grid__column-6">
                <div class="result__item-inner">
                  <p class="result__item-streak">0</p>
                  <p>Streak</p>
                </div>
              </div>
              <!--End .result__item-->

              <div class="result__item grid__column-6">
                <div class="result__item-inner">
                  <p>3</p>
                  <p>Correct</p>
                </div>
              </div>
              <!--End .result__item-->

              <div class="result__item grid__column-6">
                <div class="result__item-inner">
                  <p>5</p>
                  <p>Incorrect</p>
                </div>
              </div>
              <!--End .result__item-->
            </div>
          </div>
        </div>
        <!--End .result_box-->
      </div>
      <div id="loading" class="loading">Loading...</div>
    </main>
    <footer>
      <!-- footer  content -->
    </footer>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
