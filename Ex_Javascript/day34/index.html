<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main id="root">
      <div class="todo-app-wrapper">
        <h1 class="title">
          <span>Smatyx</span>
          Todos App
        </h1>
        <form class="form-search">
          <div class="search">
            <input
              type="text"
              name="input-search"
              id="input-search"
              placeholder="Search Todos"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <button class="btn btn-add" type="button" fdprocessedid="x63klf">
            Add Todos
          </button>
        </form>
        <div class="form-add">
          <div class="over-lay"></div>
          <form class="form-add-todos">
            <div class="form-wrapper">
              <input
                required=""
                type="text"
                name="input-text"
                id="input-text"
                placeholder="Add Todos"
              />
            </div>
            <div class="form-wrapper">
              <button type="submit" class="btn btn-save">Save</button>
              <button type="button" class="btn btn-cancel">Cancel</button>
            </div>
          </form>
        </div>
        <div class="list-todo">
          <button type="button" class="btn__completed">
            <span id="completedCount">Completed Todos 0</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="-rotate-90 h-4 w-4 transition-all"
              viewBox="0 0 512 512"
            >
              <path
                d="M256 464a208 208 0 1 1 0-416 208 208 0 1 1 0 416zM256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM376.9 294.6c4.5-4.2 7.1-10.1 7.1-16.3c0-12.3-10-22.3-22.3-22.3H304V160c0-17.7-14.3-32-32-32l-32 0c-17.7 0-32 14.3-32 32v96H150.3C138 256 128 266 128 278.3c0 6.2 2.6 12.1 7.1 16.3l107.1 99.9c3.8 3.5 8.7 5.5 13.8 5.5s10.1-2 13.8-5.5l107.1-99.9z"
              ></path>
            </svg>
          </button>
          <div class="list-todo__completed"></div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
