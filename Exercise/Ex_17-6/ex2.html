<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@100;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', 'Lato', sans-serif;

        }

        .form__wrap {
            margin: 0 auto;
            display: table;
            margin-top: 100px;
            border: 1px solid black;
            padding: 14px;
        }

        table,
        th,
        td {
            border-collapse: collapse;
            border: 2px solid rgb(28, 28, 76);
        }

        button {
            border-style: none;
            padding: 50px;
            font-size: 50px;
            font-weight: 700;
            width: 100%;
            background-color: rgb(208, 222, 235);

        }

        button:hover {
            background-color: rgb(114, 163, 206);

        }

        .result {
            padding: 30px;
            text-align: right;
            font-size: 40px;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content -->
    </header>

    <main>
        <section class="form__wrap">
            <!-- form máy tính bỏ túi -->
            <form>
                <table>
                    <tr>
                        <th colspan="4" class="result"><span>9 + 9</span></th>
                    </tr>
                    <tr>
                        <td><button type="button">1</button></td>
                        <td><button type="button">2</button></td>
                        <td><button type="button">3</button></td>
                        <th><button type="button">+</button></th>
                    </tr>
                    <tr>
                        <td><button type="button">4</button></td>
                        <td><button type="button">5</button></td>
                        <td><button type="button">6</button></td>
                        <th><button type="button">-</button></th>
                    </tr>
                    <tr>
                        <td><button type="button">7</button></td>
                        <td><button type="button">8</button></td>
                        <td><button type="button">9</button></td>
                        <th><button type="button">x</button></th>
                    </tr>
                    <tr>
                        <td><button type="button">C</button></td>
                        <td><button type="button">0</button></td>
                        <td><button type="submit">=</button></td>
                        <th><button type="button">/</button></th>
                    </tr>
                </table>
            </form>
            <!-- form máy tính bỏ túi -->

        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>

</html>
