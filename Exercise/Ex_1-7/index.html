      ul,
      ol,
      a {
        list-style: none;
        text-decoration: none;

        padding: 0;
        box-sizing: border-box;
      }

        max-width: 100%;
        margin: 0 auto;
        margin-top: 200px;
      }

      .ex__list {
        background: rgb(89, 149, 175);
        padding: 30px;
      }

      .ex__item a {
        color: #fff;
        font-weight: bold;
        font-size: 20px;
      }

      .ex__item:hover a {
        color: black;
      }
      .ex__item {
        margin-top: 20px;
      }
    </style>
