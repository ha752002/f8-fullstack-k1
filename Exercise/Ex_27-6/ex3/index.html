<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/base.css" />
    <!-- link family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="grid form__wrapper">
      <div class="grid__row">
        <div class="grid__column-4 arrow-right">
          <!-- form left -->
          <div class="form__left">
            <a class="form__left-logo"><span>JL</span>Just Log</a>
            <p class="form__left-desc">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis
              enim mollitia rerum, nam iusto quasi pariatur cupiditate.
            </p>
            <a href="!#">Read More </a>

            <!-- social list -->
            <ul class="form__left-social">
              <!-- social-item -->
              <li class="left-social-item">
                <a href="!#" class="social-link"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>

              <!-- social-item -->
              <li class="left-social-item">
                <a href="!#" class="social-link"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>

              <!-- social-item -->
              <li class="left-social-item">
                <a href="!#" class="social-link"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
              </li>

              <!-- social-item -->
              <li class="left-social-item">
                <a href="!#" class="social-link"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
          <!--End form left -->
        </div>

        <div class="grid__column-8">
          <!-- form right -->
          <div class="form__right">
            <!-- title -->
            <h1>Login to <span>your account</span></h1>

            <form action="" class="form__infor">
              <!-- inputs -->
              <div class="form__infor-input">
                <div class="grid__row">
                  <!-- input emai -->
                  <div class="grid__column-12">
                    <input
                      type="text"
                      name="email"
                      placeholder="Email Address"
                      required
                    />
                  </div>

                  <!-- input pwd -->
                  <div class="grid__column-12">
                    <input
                      type="password"
                      name="pwd"
                      placeholder="Password"
                      required
                    />
                  </div>

                  <!-- check  -->
                  <div class="grid__column-6">
                    <label class="input-check">
                      <input type="checkbox" name="remember" id="remember" />
                      <span> Remember me </span>
                    </label>
                  </div>

                  <!-- forgot pwd -->
                  <div class="grid__column-6">
                    <a href="!#" class="forgot_pwd">Forgot Password</a>
                  </div>

                  <!-- btn button  -->
                  <div class="grid__column-12 btn-login">
                    <button type="submit">LOGIN</button>
                  </div>

                  <!-- question account -->
                  <div class="grid__column-12 check-account">
                    <a href="!#">
                      <span>Don't have an account?</span>
                      <span>Register here</span>
                    </a>
                  </div>
                </div>
              </div>
            </form>
            <!--End form right -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
