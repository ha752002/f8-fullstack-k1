<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 3</title>
    <!-- webfonts -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <!-- Reset  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <div class="contact__body">
          <h1 class="contact__heading">Drop Us a Line</h1>
          <p class="contact__desc">
            Reach out to us from our contact form and we will get back to you
            shrtly.
          </p>
          <div class="contact-form">
            <form action="">
              <div class="form-row">
                <div class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    name="first-name"
                    id="first-name"
                    required
                  />
                  <label class="form-label" for="first-name"
                    >First Name *</label
                  >
                </div>
                <div class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    name="last-name"
                    id="last-name"
                    required
                  />
                  <label class="form-label" for="last-name">Last Name *</label>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <input
                    class="form-input"
                    type="email"
                    name="email"
                    id="email"
                    required
                  />
                  <label class="form-label" for="email">Email *</label>
                </div>
                <div class="form-group">
                  <select class="form-select" name="sales" id="sales">
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                    <option value="support">Support</option>
                  </select>
                  <i class="fa-solid fa-chevron-down form-icon"></i>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <textarea
                    class="form-textarea"
                    name="message"
                    id="message"
                    required
                  ></textarea>
                  <label class="form-label" for="message">Message *</label>
                </div>
              </div>
              <div class="form-row">
                <button class="form-btn" type="submit">Send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
